<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="loadAdminDashboard()">

  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="customer.html">Customer Dashboard</a>
    </nav>
  </header>

  <main>
    <!-- Registered Users -->
    <section>
      <h2>Registered Users</h2>
      <ul id="userList"></ul>
    </section>

    <!-- Customer Orders -->
    <section>
      <h2>Customer Orders</h2>
      <ul id="orderList"></ul>
    </section>

    <!-- Upload Machinery -->
    <section>
      <h2>Upload Machinery</h2>
      <form id="uploadForm">
        <input type="file" id="machineryImage" accept="image/*" required>
        <input type="text" id="machineryName" placeholder="Machinery Name" required>
        <button type="submit">Upload</button>
      </form>

      <h3>Uploaded Machineries</h3>
      <div id="machineryGallery"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Agrimach. Admin Panel</p>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
